name: CI - Next.js

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1. Láº¥y source
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. CÃ i Node + cache npm (lock file náº±m trong thÆ° má»¥c con)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'fashion-ecommerce/package-lock.json'

      # 3. CÃ i dependency
      - name: Install dependencies
        run: |
          cd fashion-ecommerce
          npm install

      # ðŸ”¹ Generate Prisma Client
      - name: Generate Prisma Client
        run: |
          cd fashion-ecommerce
          npm run db:generate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      # ðŸ”¹ Build Next.js 
      - name: Build Next.js
        run: |
          cd fashion-ecommerce
          npm run build
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

